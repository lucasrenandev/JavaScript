<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De qual país você é?</title>
    <style>
        body {
            font: 15pt Arial;
        }
        input {
            font-size: 12pt;
        }
        div#res {
            margin-top: 20px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>De qual país você é ?</h1>
    Digite o país: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        Resultado
    </div>

    <script>
        function verificar() {
            var txtp = document.getElementById('txtp')
            var res = document.querySelector('div#res')

            var país = txtp.value
            res.innerHTML = `<p>Vivendo em <strong>${país}...</strong></p>`
            if (país == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            }else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 211);
            color: white;
            font: 18pt Arial;
            
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div>Clique aqui</div>

    <script>
        var corpo = window.document.body
        var p = window.document.getElementsByTagName('p')[1]  //getElementsByTagName = Busca elemento por tag
        corpo.style.background = 'black'
        p.style.color = 'red'
        
        window.alert(p.innerHTML)  //innerHTML = Texto completo com formatação 
        window.alert(p.innerText)  //innetText = Somente o texto sem formatação
        
        p.innerText = 'TagName'
    </script>


    
</body>
</html>

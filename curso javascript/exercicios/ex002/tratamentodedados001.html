<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        /*Comentário em CSS*/
        body {
            background: rgb(59, 149, 252);
            font: 20pt Arial;
        }
        h1 {
            color: white;
        }
        p {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, World !!!</h1> <!--Comentário em HTML-->
    <p>Cursando JavaScript</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?')  // Comentário em javascript
        window.alert('Prazer em te conhecer, ' + nome + '!') // sinal de + = Concatenação
    </script>
    
</body>
</html>

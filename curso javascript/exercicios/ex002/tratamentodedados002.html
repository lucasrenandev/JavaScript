<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        /*Comentário em CSS*/
        body {
            background: rgb(59, 149, 252);
            font: 20pt Arial;
        }
        h1 {
            color: white;
        }
        p {
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Hello, World !!!</h1> <!--Comentário em HTML-->
    <p>Cursando JavaScript</p>

    <script>
        var n1 = Number(window.prompt('Digite um número')) //prompt = Retorna sempre uma String
        var n2 = Number(window.prompt('Digite outro número:'))
        var soma = (n1 + n2)
        window.alert('A soma entre ' + n1 + ' + ' + n2 + ' é igual a ' + soma + '!') //sinal de + = Concatenação
        //Number + Number = Para adição
        //String + String = Para concatenação
        //parseInt = Converte para inteiro
        //parseFloat = Converter para Real, float
        //Number = JavaScript identifica e faz a conversão
        //String(n), ou n.tostring = Converte número para string
    </script>
    
</body>
</html>

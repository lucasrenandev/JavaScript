<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tratamento de dados 2</title>
    <style>
        body{
            background-color: rgb(72, 106, 136);
            color: white;   /*comentário em CSS */

        h1{
            color: rgb(246, 250, 7);

<body>
    <h1>Seja bem-vindo ao curso de javascript!</h1> <!--comentário em HTML-->
    <h2>Criando os primeiros scripts:</h2>
    <p>Mão na massa!!!</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: '))
      var n2 = Number(window.prompt('Digite outro número: '))
      var s = n1 + n2 
      window.alert('A soma dos valores digitados é: ' + s + '!')
      
      
      // (number + number) para adição
      // (string + string) para concatenação
      // Number.parseInt(converte o número para inteiro)
      // Number.parseFloat(converte para real(flutuante))
      // Number(javascript indentifica e faz a conversão)
      // String(converter number para string)
      // s.length(quantos caracteres a string tem)
      // s.toUpperCase()(tudo para maiúsculas)
      // s.toLowerCase()(tudo para minúsculas)
    </script>
</body>
